<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'PT Mono', monospace;


    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .section {
      margin-bottom: 60px;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .skill {
      background: #1a1a1a;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .skill:hover {
      transform: scale(1.1);
    }

    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .project-card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
      transform: perspective(1000px) rotateY(-15deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .experience-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .experience-item {
      background: #1a1a1a;
      padding: 15px;
      border-left: 4px solid #00bcd4;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .experience-item:hover {
      transform: translateX(10px);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .skills {
        flex-direction: column;
        align-items: center;
      }

      .projects {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Portfolio</h1>
    </header>

    <!-- Skills Section -->
    <section class="section">
      <h2>Skills</h2>
      <div class="skills">
        <div class="skill">Web Development</div>
        <div class="skill">UI/UX Design</div>
        <div class="skill">SEO Optimization</div>
        <div class="skill">JavaScript</div>
        <div class="skill">React</div>
        <div class="skill">Node.js</div>
      </div>
    </section>

    <!-- Projects Section -->
    <section class="section">
      <h2>Projects</h2>
      <div id="projects" class="projects"></div>
    </section>

    <!-- Work Experience Section -->
    <section class="section">
      <h2>Work Experience</h2>
      <div id="experience-list" class="experience-list"></div>
    </section>

    <footer>
      <p>&copy; 2025 Rajj. <a href="#">Download CV</a></p>
    </footer>
  </div>

  <script>
    // Dynamically generate projects
    const projects = [
      { title: "Project One", description: "A case study of an e-commerce website." },
      { title: "Project Two", description: "A responsive portfolio design." },
      { title: "Project Three", description: "SEO optimization for a local business." }
    ];

    const projectContainer = document.getElementById("projects");

    projects.forEach(project => {
      const projectCard = document.createElement("div");
      projectCard.className = "project-card";
      projectCard.innerHTML = `
        <h3>${project.title}</h3>
        <p>${project.description}</p>
      `;
      projectContainer.appendChild(projectCard);
    });

    // Dynamically generate work experience
    const experiences = [
      {
        company: "OneZero Agency",
        role: "Developer",
        description: "Responsible for designing, developing, and maintaining high-quality websites tailored to client needs. Collaborated with multidisciplinary teams to deliver scalable solutions with a focus on performance, user experience, and search engine optimization.",
        duration: "Full-time (July, 2024 - Present)"
      },
      {
        company: "OneZero Agency",
        role: "Web Developer Intern",
        description: "Collaborated with the development team to design and implement responsive user interfaces. Contributed to the improvement of web application performance and ensured cross-browser compatibility. Gained hands-on experience with modern frameworks and tools in a professional setting",
        duration: "Internship (Dec 2023 - June 2024)"
      },
      {
        company: "Internship 2",
        role: "Frontend Developer",
        description: "Developed and optimized server-side logic.",
        duration: "Internship (July 2023 - September 2023)"
      }
    ];

    const experienceList = document.getElementById("experience-list");

    experiences.forEach(exp => {
      const item = document.createElement("div");
      item.className = "experience-item";
      item.innerHTML = `
        <h3>${exp.company}</h3>
        <p><strong>Role:</strong> ${exp.role}</p>
        <p><strong>Description:</strong> ${exp.description}</p>
        <p><strong>Duration:</strong> ${exp.duration}</p>
      `;
      experienceList.appendChild(item);
    });
  </script>
</body>
</html>
